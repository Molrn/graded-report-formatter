{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<main>
<h1>Reports</h1>
<ul>
    {% for report in all_reports %}
    <li><a href="{% url 'report' id=report.id %}">{{ report.title }}</a></li>
    {% endfor %}
</ul>
<h1>Templates</h1>
<ul>
    {% for template in all_templates %}
    <li><a href="{% url 'template' id=template.id %}">{{ template.title }}</a></li>
    {% endfor %}
</ul>
</main>
