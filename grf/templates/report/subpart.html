{% for subpart in subparts %}
<div class="accordion-item" draggable="true">
    <div class="accordion-header">
        <span class="accordion-drag-handle">&#9776;</span> 
        <input type="text" class="title" value="{{ subpart.title }}">
        <input type="checkbox" title="include" class="include" value="{{ report_part.is_included }}">
        <button class="accordion-toggle">&#9660;</button>
    </div>
    <div class="accordion-content">
        <textarea name="" id="" cols="30" rows="3">{{ subpart.introduction }}</textarea>
        {% if subpart.reportsubpart_set.all %}
            <div class="accordion" id="subpart-{{ subpart.id }}">
                {% include "report/subpart.html" with subparts=subpart.reportsubpart_set.all|dictsort:"order" %}
            </div>
        {% endif %}
    </div>
</div>
{% endfor %}
